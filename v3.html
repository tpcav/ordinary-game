      left: 0;

      margin: auto;
      text-align: center;
      margin-top: 405px;
      margin-left: 132px;

      width: 75px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.75);

    }

    .thinking {
      position: absolute;
      margin: auto;
      text-align: center;
      margin-top: -40px;
      font-size: 32pt;
      margin-left: 55px;
